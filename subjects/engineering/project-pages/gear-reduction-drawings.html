<!-- GEAR REDUCTION SYSTEM DRAWINGS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/shared.css" />
    <link rel="stylesheet" href="/styles/project-pages.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gear Reduction System Drawings</title>
    <!-- Code to link header and footer files -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("header").load("/header-footer/header.html");
        $("footer").load("/header-footer/footer.html");
      });
    </script>
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header></header>
    <!-- Website Background (not in main flow) -->
    <div id="background"></div>
    <main>
      <ul class="entry-list">
        <li class="entry">
          <h2 class="entry-title">Drawings</h2>
          <!-- Images -->
          <div class="image-entry">
            <img
              src="../images/cad/15.png"
              alt="an assembly drawing for a gear shaft"
              class="entry-image-h"
            />
            <img
              src="../images/cad/12.png"
              alt="a projection drawing for a shaft"
              class="entry-image-h"
            />
            <img
              src="../images/cad/07.png"
              alt="a projection drawing for a gear"
              class="entry-image-h"
            />
            <img
              src="../images/cad/14.png"
              alt="a projection drawing for a bearing"
              class="entry-image-h"
            />
            <img
              src="../images/cad/13.png"
              alt="a projection drawing for an end cap"
              class="entry-image-h"
            />
          </div>
          <div id="dingbat">
            <img src="/assets/dingbat.png" alt="a decorative dingbat" />
          </div>
        </li>
      </ul>
    </main>
    <footer></footer>
  </body>
</html>
