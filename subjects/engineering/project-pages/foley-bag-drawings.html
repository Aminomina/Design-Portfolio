<!-- FOLEY CATHETER BAG SYSTEM DRAWINGS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/shared.css" />
    <link rel="stylesheet" href="/styles/project-pages.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foley Catheter Bag System Drawings</title>
    <!-- Code to link header and footer files -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("header").load("/header-footer/header.html");
        $("footer").load("/header-footer/footer.html");
      });
    </script>
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header></header>
    <!-- Website Background (not in main flow) -->
    <div id="background"></div>
    <main>
      <ul class="entry-list">
        <li class="entry">
          <h2 class="entry-title">Drawings</h2>
          <!-- Images -->
          <div class="image-entry">
            <img
              src="../images/foley-bag-09.png"
              alt="a projection drawing for the upper buckle, which fits between the lower buckle and buckle clasp"
              class="entry-image-h"
            />
            <img
              src="../images/foley-bag-07.png"
              alt="a projection drawing for the lower buckle, which hinges with the buckle clasp and sits beneath the upper buckle"
              class="entry-image-h"
            />
            <img
              src="../images/foley-bag-10.png"
              alt="a projection drawing for the buckle clasp, which hinges with the lower buckle and holds the upper buckle in place"
              class="entry-image-h"
            />
            <img
              src="../images/foley-bag-11.jpg"
              alt="a projection drawing for the pouch and pouch lips which contain the foley bag"
              class="entry-image-h"
            />
          </div>
        </li>
      </ul>
    </main>
    <footer></footer>
  </body>
</html>
