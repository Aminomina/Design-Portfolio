<!-- BICYCLE KNEE BRACE DRAWINGS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/shared.css" />
    <link rel="stylesheet" href="/styles/project-pages.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bicycle Knee Brace Drawings</title>
    <!-- Code to link header and footer files -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("header").load("/header-footer/header.html");
        $("footer").load("/header-footer/footer.html");
      });
    </script>
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header></header>
    <!-- Website Background (not in main flow) -->
    <div id="background"></div>
    <main>
      <ul class="entry-list">
        <li class="entry">
          <h2 class="entry-title">Drawings</h2>
          <!-- Images -->
          <div class="image-entry">
            <img
              src="../images/bicycle-brace/09.jpg"
              alt="a projection drawing for the upper bar collar, which holds a leg strap onto the brace"
              class="entry-image-v"
            />
            <img
              src="../images/bicycle-brace/12.jpg"
              alt="a projection drawing for the lower bar collar, which holds a leg strap onto the brace"
              class="entry-image-v"
            />
            <img
              src="../images/bicycle-brace/13.jpg"
              alt="a projection drawing for the pedal bracket, which sits on top of the bicycle pedal"
              class="entry-image-h"
            />
            <img
              src="../images/bicycle-brace/14.png"
              alt="a projection drawing for the pedal clip, which attaches to the bike pedal and pedal bracket"
              class="entry-image-h"
            />
            <img
              src="../images/bicycle-brace/15.jpg"
              alt="a projection drawing for the clip nut, which allows bolts to hold the pedal clip against the pedal bracket"
              alt="a projection drawing for the clip nut, which allows bolts to hold the pedal clip against the pedal bracket"
              class="entry-image-h"
            />
          </div>
        </li>
      </ul>
    </main>
    <footer></footer>
  </body>
</html>
