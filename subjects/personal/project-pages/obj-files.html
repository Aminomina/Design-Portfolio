<!-- 3D Printer .obj Files -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/shared.css" />
    <link rel="stylesheet" href="/styles/project-pages.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.obj Downloads</title>
    <!-- Code to link header and footer files -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("header").load("/header-footer/header.html");
        $("footer").load("/header-footer/footer.html");
      });
    </script>
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header></header>
    <!-- Website Background (not in main flow) -->
    <div id="background"></div>
    <main>
      <ul class="entry-list">
        <li class="entry">
          <!-- Puzzle Sphere -->
          <div class="list-entry">
            <h2 class="entry-title">.obj Downloads</h2>
          </div>
          <div class="list-entry" id="obj-puzzle-sphere">
            <h3>Puzzle Sphere</h3>
            <a
              href="../assets/puzzle-sphere-1.obj"
              class="entry-link"
              target="_blank"
              >Piece 1</a
            >
            <a
              href="../assets/puzzle-sphere-2.obj"
              class="entry-link"
              target="_blank"
              >Piece 2</a
            >
            <a
              href="../assets/puzzle-sphere-3.obj"
              class="entry-link"
              target="_blank"
              >Piece 3</a
            >
            <a
              href="../assets/puzzle-sphere-4.obj"
              class="entry-link"
              target="_blank"
              >Piece 4</a
            >
            <a
              href="../assets/puzzle-sphere-5.obj"
              class="entry-link"
              target="_blank"
              >Piece 5</a
            >
            <a
              href="../assets/puzzle-sphere-6.obj"
              class="entry-link"
              target="_blank"
              >Piece 6</a
            >
            <a
              href="../assets/puzzle-sphere-7.obj"
              class="entry-link"
              target="_blank"
              >Piece 7</a
            >
          </div>
          <!-- Figurines -->
          <div class="list-entry" id="obj-figurines">
            <h3>Figurines</h3>
            <a
              href="../assets/Walter_the_Whale.obj"
              class="entry-link"
              target="_blank"
              >Walter the Whale</a
            >
            <a href="../assets/Cephalyx.obj" class="entry-link" target="_blank"
              >Cephalyx (Octopus)</a
            >
            <a
              href="../assets/Sock Woman_Statue.obj"
              class="entry-link"
              target="_blank"
              >Sock Woman</a
            >
          </div>
          <div id="dingbat">
            <img src="/assets/dingbat.png" alt="a decorative dingbat" />
          </div>
        </li>
      </ul>
    </main>
    <footer></footer>
  </body>
</html>
